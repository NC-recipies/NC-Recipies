{% extends "layout.html" %}

{% block title %}Server Error - RecipeHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead text-muted mb-4">
                        We're sorry, but something went wrong on our end. Our team has been notified and is working to fix the issue.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
