{% extends "layout.html" %}

{% block title %}Add Ingredient - {{ recipe.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Add Ingredient to {{ recipe.title }}</h2>
                    <p class="text-center text-muted mb-4">Add a new ingredient to your recipe</p>
                    
                    <form method="POST" action="{{ url_for('recipe_views.add_ingredient_action', id=recipe.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ingredient Name</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Enter ingredient name (e.g., Flour, Sugar, Salt)">
                            <div class="form-text">Enter the name of the ingredient</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   step="0.01" min="0" required placeholder="Enter quantity">
                            <div class="form-text">Enter the amount needed</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="unit" class="form-label">Unit of Measurement</label>
                            <input type="text" class="form-control" id="unit" name="unit" required 
                                   placeholder="Enter unit (e.g., cups, grams, tablespoons)">
                            <div class="form-text">Enter the unit of measurement</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Ingredient</button>
                            <a href="{{ url_for('recipe_views.get_recipe_page_by_id', id=recipe.id) }}" 
                               class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
